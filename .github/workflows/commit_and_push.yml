name: Commit and Push 

on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  commit_and_push:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: maintenance
        run: |
           echo "maintenance done"
           echo pwd
           python save_to_csv.py
          

